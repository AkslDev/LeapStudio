<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="UTF-8">
	<title>LeapStudio</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
	<body>
		<!-- Barre latérale d'outils -->
		<div class="area"></div>
		<div class="divlogo"><img src="img/leap-motion-logo.png" alt="LeapStudio"></div>
		<!-- Début de la Navigation -->
		<nav class="main-menu">
			<div id="palette-tool">
				<!-- Gomme -->
				<a id="trash" href="#">
					<i class="fa fa-file-o fa-2x"></i>
				</a>
				<a id="eraser" href="#">
					<i class="fa fa-eraser fa-2x"></i>
				</a>
				<ul id="colors">
					<a href="#" class="palette selected" id="black" title="Noir" style="background-color: black;"></a>
					<a href="#" class="palette" id="blue" title="Bleu" style="background-color: blue;"></a>
					<a href="#" class="palette" id="orange" title="Orange" style="background-color: orange;"></a>
					<a href="#" class="palette" id="red" title="Rouge" style="background-color: red;"></a>
					<a href="#" class="palette" id="green" title="Vert" style="background-color: green;"></a>
				</ul>
			</div>
		</nav>
		 <!-- Modal Structure -->
		  <div id="leap_disco" class="modal">
		    <div class="modal-content">
		      <img width="100%" src="img/lip.gif" alt="">
		    </div>
		  </div>
	
		 <div id="tutos_fist_right">
		 	<h4>Pour arrêter de dessiner !</h4>
		 	<img src="img/fist.png" alt="Fist">
		 </div>
		 <div id="tutos_eraser_left">
		 	<video autoplay loop muted alt="Fist">
		 		<source src="img/tuto.webm" type="video/webm" />
		 	</video>
		 </div>

		<div id='draw_zone'></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/lib/leap.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src='js/lib/d3.v3.min.js'></script>
		<script src='js/draw.js'></script>
		<script src='js/controller.js'></script>
	</body>
</html>
